<div class="container">
    <div class="row">
      <div class="col-sm">
      </div>
      <div class="col-sm">

        <form #myForm="ngForm" (submit)="connexion()">
          <span class="centered"><h2>Connexion</h2> </span>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Login</label>
              <input type="text" #login="ngModel" required [(ngModel)]="user.login" name="login" class="form-control" id="exampleInputEmail1" >
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Mot de passe</label>
              <input type="password" #mdp="ngModel" required [(ngModel)]="user.mdp" class="form-control" name="pass" id="exampleInputPassword1">
            </div>
            
           <span class="centered"> <button [disabled]="myForm.invalid" type="submit" class="btn btn-primary">Se connecter</button></span>
           <br>
           <span class="centered"><a routerLink="inscription">Inscription</a> </span>

          </form>      </div>
      <div class="col-sm">
      </div>
    </div>
  </div>
