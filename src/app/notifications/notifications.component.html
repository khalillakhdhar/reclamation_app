<div class="panel-header">
  <div class="header text-center">
    <h2 class="title">Réclamation</h2>
    
  </div>
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title">Réclamer un probléme</h4>
        </div>
        <div class="card-body">
          <div class="alert alert-info">
            <span>Ajouter une réclamation</span>
          </div>
         <div>

          <form>
            <div class="mb-3">
              <label for="localite" class="form-label">Localité ou ville</label>
              <input type="text" placeholder="choisissez un emplacement" class="form-control" id="localite" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">message</label>
              <textarea placeholder="votre message ici" type="text" class="form-control" id="message"></textarea>
            </div>
            <div class="mb-3">
              <label for="reclamation" class="form-label">Réclamer pour</label>
              <select  class="form-control"><option value="steg">STEG</option><option value="soned">SONED</option><option value="onas">ONAS</option></select>
            </div>
            <div class="mb-3">
              <label for="photo" class="form-label">Photo du cas</label>
              <input type="file"  class="form-control" id="localite" aria-describedby="emailHelp">
            </div>
            <button type="submit" class="btn btn-primary">Réclamer</button>
          </form>
         </div>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title">Vos réclamations</h4>
        </div>
        <div class="card-body">
          <div class="alert alert-primary">
            <button type="button" aria-hidden="true" class="close">
              <i class="now-ui-icons ui-1_simple-remove"></i>
            </button>
            <span>
              <b> Réclamation- </b> Déclaré de votre part</span>
          </div>
       
        
        </div>
      </div>
    </div>
    
  </div>
</div>
