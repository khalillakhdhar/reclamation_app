<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title"> Liste des utilisateurs</h4>
        </div>
        <div class="card-body">


          <div class="col-md-12">
            <div class="card">
              <div class="card-header">
                <h5 class="title">Ajouter un utilisateur </h5>
              </div>
              <div class="card-body">
                <form>
                  <div class="row">
                    <div class="col-md-5 pr-1">
                      <div class="form-group">
                        <label>Grade</label>
                        <select type="text" name="grade" [(ngModel)]="user.grade" class="form-control">
                          <option value="citoyen">Citoyen</option>  
                          <option value="ouvrier">Ouvrier</option>  
                          <option value="admin">Admin</option>  
                        
                        </select>
                      </div>
                    </div>
                    <div class="col-md-3 px-1">
                      <div class="form-group">
                        <label>Cin</label>
                        <input type="text"  name="cin" class="form-control" placeholder="Username" [(ngModel)]="user.cin">
                      </div>
                    </div>
                    <div class="col-md-4 pl-1">
                      <div class="form-group">
                        <label for="email">Login</label>
                        <input [(ngModel)]="user.login" name="login" id="email" type="text" class="form-control" placeholder="Email">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6 pr-1">
                      <div class="form-group">
                        <label>Nom</label>
                        <input type="text" name="nom" class="form-control" placeholder="Company" [(ngModel)]="user.nom">
                      </div>
                    </div>
                    <div class="col-md-6 pl-1">
                      <div class="form-group">
                        <label>Prenom</label>
                        <input name="prenom" type="text" class="form-control" placeholder="Last Name" [(ngModel)]="user.prenom">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group">
                        <label>Mot de passe</label>
                        <input type="password" name="pass" class="form-control" placeholder="Home Address" [(ngModel)]="user.mdp">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-4 pr-1">
                      <div class="form-group">
                        <label>Zone</label>
                        <input name="zone" type="text" class="form-control"  [(ngModel)]="user.zone">
                      </div>
                    </div>
                  
                   
                  </div>
                  <input class="btn btn-primary" type="submit" value="Ajouter" (click)="add()">
      
                </form>
              </div>
            </div>
          </div>
          <div class="table-responsive">
            <table class="table">
              <thead class=" text-primary">
                <th>
                  Nom
                </th>
                <th>
                  Prenom
                </th>
                <th>
                  CIN
                </th>
                <th>
                  Adresse

                </th>
                <th>
                  Grade/Fonction

                </th>
                <th class="text-right">
Action                </th>
              </thead>
              <tbody>
                <tr *ngFor="let us of users">
                  <td>{{us.nom}}                 </td>
                  <td>
                    {{us.prenom}}
                  </td>
                  <td>
                    {{us.cin}}
                  </td>
                  <td>
                   {{us.zone}}
                  </td>
                  <td>
                  <span *ngIf="us.grade=='ouvrier'" class="badge badge  bg-info">{{us.grade}}</span> 
                  <span *ngIf="us.grade=='admin'" class="badge badge  bg-success">{{us.grade}}</span> 
                  <span *ngIf="us.grade=='citoyen'" class="badge badge  bg-primary">{{us.grade}}</span> 
                   
                  </td>
                  <td class="text-right">
                    <a class="btn btn-danger" (click)="supprimer(us.id)">supprimer</a>
                  </td>
                </tr>
              
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
   
  </div>
</div>
